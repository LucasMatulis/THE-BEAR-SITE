<div class="cardapio">
    <div class="tabela-div">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por Nome">
                Nome
              </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por Preço">
                Preço
              </th>
              <td mat-cell *matCellDef="let element">R$: {{element.preco}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por Descrição">
                Descrição
              </th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por tipo">
                  Tipo
                </th>
                <td mat-cell *matCellDef="let element"> {{ getTipoLabel(element.tipo) }} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  </div>
