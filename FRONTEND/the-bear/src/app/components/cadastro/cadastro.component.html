<div class="Cadastro">
    <div class="header">
        <h1>Cadastro de Produtos</h1>
    </div>
    <form action="">
        <div class="inputs">
            <label>Nome do Produto:</label>
            <input type="text" name="nomeprod" id="nomeprod" placeholder="Nome do produto: (Obrigatório)" [(ngModel)]="produto.nome">
            <label>Preço do Produto:</label>
            <input type="text" name="precoprod" id="precoprod" placeholder="Preço: (Obrigatório)" [(ngModel)]="produto.preco" onlyDouble>
            <label>Descrição do Produto</label>
            <input type="text" name="descprod" id="descprod" placeholder="Descrição: (Opcional)" [(ngModel)]="produto.descricao">
            <label>Qual é o Tipo desse Produto?</label>
            <div class="wrapper-select">
                <select name="tipoprod" id="tipoprod" [(ngModel)]="produto.tipo" (click)="rodarSeta()">
                    <option value="0" (click)="rodarSeta()">Outros</option>
                    <option value="1" (click)="rodarSeta()">Comida</option>
                    <option value="2" (click)="rodarSeta()">Bebida</option>
                </select>
                <div class="select-arrow"></div>
            </div>            
        </div>
        <div class="wrapper">
            <input type="submit" value="Registrar" (click)="criarProduto()">
        </div>
    </form>
</div>
